<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Género</th>
            <th scope="col">Año</th>
            <th scope="col">Duración</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let movie of movies'>
            <th>{{movie.id}}</th>
            <td>{{movie.name}}</td>
            <td>{{movie.description}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.duration}}</td>
            <td>
                <a class="btn btn-primary btn-sm" routerLink="/form/{{movie.id}}">Ver/Editar</a>
                <a class="btn btn-primary btn-sm btn-danger" (click)="delete(movie.id)">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

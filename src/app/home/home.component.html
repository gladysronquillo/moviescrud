<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Género</th>
            <th scope="col">Año</th>
            <th scope="col">Duración</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let movie of movies'>
            <th>{{movie.name}}</th>
            <td>{{movie.description}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.duration}}</td>
        </tr>
        </tbody>
    </table>
</div>
